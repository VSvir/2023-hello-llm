<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Generation Webservice</title>
    <link rel="stylesheet" href="{{ url_for('assets', path='styles.css') }}">
    <script type="text/javascript" src="{{ url_for('assets', path='main.js') }}"></script>
</head>
<body>
    <div id="main">
        <form>
            <div>
                <h1>Awesome Text Generation Webservice</h1>
                <p>Write your Text</p>
                <label>
                    <input type="text" name="question" id="question" placeholder="type something..." autofocus>
                </label>
            </div>
            <button id="submit" class="btn" type="button">Generate!</button>
        </form>
        <h2>Generated Text:</h2>
        <h3 id="output"></h3>
    </div>
</body>
</html>
